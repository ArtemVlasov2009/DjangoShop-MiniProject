<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>All Products</h1>

    <form action="" method="get">
        <hr>
        {{ filter_form.as_p }}
        <button type="submit">Фільтрувати</button>
    </form>

    {% for product in product_list %}
        <hr>
        <h2>{{product.name}}</h2>
        <h3>{{product.price}}$</h3>
    {% endfor %}
</body>
</html>
